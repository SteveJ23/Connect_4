<!DOCTYPE html>

<html>
<head>
	<title>Connect Four</title>
	<link rel = "stylesheet" href = "connect4.css">
	<script src = "connect4.js"></script>

<head>

<body>

	<h1>Connect 4</h1>
	<h2 id = "winner"></h2>
	<section id = "gameboard"></section>
	<section class = "buttons4">
	<button onclick = "createGame()" id = "resetGame">Reset Game</button>
	<button onclick = "createGame2()" id = "changeBoard">Change to 8x9</button>
	<label for= "playOneC">Player One Color:</label>
	<select name = "playOneC" id = "playOneC">
		<option value="red">Red</option>
		<option value="yellow">Yellow</option>
		<option value="green">Green</option>
		<option value="orange">Orange</option>
	</select>
	<label for= "playTwoC">Player Two Color:</label>
	<select name = "playTwoC" id = "playTwoC">
		<option value="yellow">Yellow</option>
		<option value="red">Red</option>
		<option value="green">Green</option>
		<option value="orange">Orange</option>
	</select>

	<button onclick = "changeColor()" id = "changeColor">Change Piece Color</button>
	<button onclick = "hintAdd()" id = "hint">Turn On Hints</button>
	
	</section>




</body>

</html>
